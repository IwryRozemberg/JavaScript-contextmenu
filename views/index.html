<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário - Validação</title>
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/menu.css">
    </head>
    <body>
        <main id="main">
            <form action="/" name="meu_form">
                <h1>Entre em contato</h1>
                <fieldset class="fieldgroup">
                    <legend>Teste Validações</legend>
                    <div class="field" id="nome">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nomeid" placeholder="Nome" required="required"/>
                    </div>
                    <div class="field" id="fone">
                        <label for="fone">Fone</label>
                        <input type="tel" name="fone" id="foneid" placeholder="62 99999-9999"/>
                    </div>
                    <div class="field" id="email">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="emailid" placeholder="email@dominio.com"/>
                    </div>
                    <div class="field" id="coment">
                        <textarea name="coment" id="comentid" cols="30" rows="10" placeholder="Deixe sua opnião"></textarea>
                    </div>
                    <div class="field" id="submit">
                        <input type="submit" id="enviarid" name="enviar" value="Enviar"/>
                    </div>
                </fieldset>
            </form>
        </main>
        {% include "partials/menu-popup.html" %}
    </body>
    <script src="scripts/index.js"></script>
    <script src="scripts/menu-popup.js"></script>
</html>
